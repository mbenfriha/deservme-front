<div class="container" *ngIf="!currentUser">

  <h3>Create Student Record</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="data.name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="data.username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="data.email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="password">Email</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="data.password" placeholder="Enter password">
  </div>


  <div class="form-group">
    <label for="password2">Email</label>
    <input type="password" class="form-control" id="password2" [(ngModel)]="data.password2" placeholder="retype password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
  <br>
  <a href="http://localhost:3000/auth/facebook"><button type="submit" class="btn btn-primary">Se connecter avec facebook</button></a>
  <a href="http://localhost:3000/auth/twitter"><button type="submit" class="btn btn-primary">Se connecter avec twitter</button></a>


</div>

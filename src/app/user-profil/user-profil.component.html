
<div class="container" *ngIf="quizzs">
    <div class="row">

        <div class="col s12 l4 user z-depth-3">
            <div class="title-page">{{user.username}}</div>
            <div class="col s2">
                <img class="circle" src="{{getAvatar(user.user_id)}}" alt="img {{user.username}}">
            </div>

            <div class="col s10">
                <p>
                    <span *ngIf="quizzs?.length > 0">- {{quizzs.length}} Quizz crée</span><br>
                    <span *ngIf="answers?.length > 0">- A joué à {{answers.length}} Quizz</span><br>
                </p>

            </div>
        </div>
        <div class="col s12 l8 ">
            <div class="title-page" >Ses quizz</div>

            <ul class="collection" >
                <app-single-quizz-list *ngFor="let quizz of quizzs" [quizz]="quizz"></app-single-quizz-list>
            </ul>
            <div class="empty" *ngIf="quizzs.length < 1">
                {{user.username}} n'a pas encore crée de quizz <br>
                <i class="material-icons">
                    error_outline
                </i>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="!user">
    <div class="container">
        <div class="col s12">
        <div class="empty" >
            Cet utilisateur n'existe pas ou a été banni <br>
            <i class="material-icons">
                error_outline
            </i>
        </div>
        </div>
    </div>
</ng-container>

<app-profil>
</app-profil>

<div class="container" *ngIf="quizzs">
  <div class="row">
    <h2 class="title-page" *ngIf="currentUser._id == id">Mes quizz</h2>

    <ul class="collection" >
      <app-single-quizz-list *ngFor="let quizz of quizzs" [quizz]="quizz"></app-single-quizz-list>
    </ul>
    <div class="empty" *ngIf="quizzs.length < 1">
      Aucun quizz pour le moment <br>
      <i class="material-icons">
        error_outline
      </i>
    </div>
  </div>
</div>
